	<script type="text/javascript">
		
		//Setup variables

		var n = 4;

		var h1 = 0.7*window.innerWidth;
		var w1 = 0.7072*h1;
		var h2 = 0.618*h1;
		var w2 = h2

		var hInt = h2/n;
		var wInt = hInt;

		var radius = (0.618*hInt)/2;

		//Data
		var coordinates = function(x,y) {
			this.X = x;
			this.Y = y;
		}

		var points = []
		for (var i = 0; i <= n; i++) {
			points[i] = [];
			for (var j = 0; j <= n; j++) {
				points[i][j] = coordinates(((w1-w2)/2)+wInt*i, ((h1-h2)/2)+hInt*j)
			}
		}
		
		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w1)
					.attr("height", h1);

		var circles = svg.selectAll("circle")
			.data(points).enter()
			.append("circle")
			.attr("cx", w1/2)
			.attr("cy", h1/2)
			//.attr("cx", function(d,i) {return d.X[i]})
			//.attr("cx", function(d,i) {return d.Y[i]})
			.attr("r", radius);

	</script>
