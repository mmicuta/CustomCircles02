	<script type="text/javascript">

		//Setup variables
		var n = 3;	

		//Functions
		function circles01() {
			// Set up canvas and paper.js project
			var canvas = document.getElementById("canvas01"); 
			paper.setup(canvas);

			// Declare input variables
			viewportHeight = $(window).height()
			viewportWidth = $(window).width()

			var h1 = viewportHeight*0.9;
			var w1 = 0.7072*h1;
			var h2 = 0.618*h1;
			var w2 = h2

			var hInt = h2/n;
			var wInt = hInt;

			var radius = (0.618*hInt)/2;

			// Adjust canvas size to window size and centre it
			canvas.height = h1;
			canvas.width = w1;
			canvas.style.position = "absolute";
			canvas.setAttribute("width", w1);
			canvas.setAttribute("height", h1);
			canvas.style.top = (viewportHeight - h1) / 2 + "px";
			canvas.style.left = (viewportWidth - w1) / 2 + "px";

			// Create pcentroid oint coordinates
			var centroidsArray = []
			for (var i = 0; i <= n; i++) {
				var centroid = new paper.Point({});
				for (var j = 0; j <= n; j++) {
					centroid.x = ((w1-w2)/2)+wInt*i;
					centroid.y = ((h1-h2)/2)+hInt*j;
					centroidsArray[i] = centroid;
					
				}
			};

			

			// Draw circles from point coordinates and radius
			var newCircles = []
			for (var i = 0; i < centroidsArray.length; i++) {
				var centroid = centroidsArray[i]
				newCircles.push(new paper.Path.Circle(new paper.Point(centroid.x, centroid.y), radius));
				document.getElementById("test").innerText=centroid.x;
			};

			newCircles.fillColor = "black";

		};

		//Setup SVG Canvas
		$(document).ready(function() {
			circles01();
		});

		//Resize canvas to match window size
		$(window).resize(function() {
			circles01();
		});

		//Data



	</script>

<body>
	<div id="test"></div>
	<canvas id="canvas01"></canvas>
